<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img class="card-img"
                src="https://images.pexels.com/photos/1779487/pexels-photo-1779487.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">
            <div class="card-body">
                <h2 class="card-title">Computer</h2>
                <span class="card-subtitle"> Created by Sohel </span>
                <p class="card-text">An electronic device for storing and processing data, typically in binary
                    form,
                    according to instructions
                    given to it in a variable program.</p>
                <a class="card-btn" href="https://www.computerhope.com/history/">Read More</a>
            </div>
        </div>
    </div>
</body>

</html>
